<ion-header>
  <ion-toolbar>
    <ion-title>{{produto.nome}}</ion-title>
    <ion-chip slot="end" [routerLink]="['/cart']">
      <ion-icon name="cart"></ion-icon>
      <ion-badge>{{ bd.carrinho.length }}</ion-badge>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img src={{produto.imagem}}>
        </ion-avatar>
      </ion-col>
      <ion-col size="7">
        <ion-label class="titulo">{{produto.nome}}</ion-label>
        <ion-label class="ingrediente">{{produto.ingredientes}}</ion-label>
        <ion-label class="preco">{{produto.preco}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-button shape="round" size="small" (click)="bd.incluir(produto.codigo)">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button [routerLink]="['/galery']">Volta</ion-button><br>
</ion-content>
